<!DOCTYPE html>
<html lang="en">

<head>
  <title>Speakeasy</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
          <a class="active" href="/HTML/members.html">Home</a>
          <!-- <a href="#about">About</a> -->
          <a href="/HTML/contact.html">Contact</a>
          <input type="text" placeholder="Search.." id="lookingForCompany">
          <button id="companySearchButton">Submit</button>
          <!-- method="GET" action="company.html" -->
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <button id="invitePal">Invite a pal!</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <button id="createCompany">Add a company</button>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-12">

      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="posts">
          <h2>YourPosts</h2>
            <span class="memberposts-title"></span>
            <span class="member-posts"></span>

        </div>
      </div>
    </div>
  </div>
  <div id="addCompanyModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
       
            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">

                    <input type="text" class="form-control" id="companyNameAdd" placeholder="Company Name">
                </div>
                <button type="submit" id="companySubmit" class="btn btn-danger mb-2" autocomplete="off">Submit</button>
            </form>
          
        
        
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="../js/members.js"></script>
