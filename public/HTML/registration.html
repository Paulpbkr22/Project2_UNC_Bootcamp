  <section id="contact">

    <h1 class="section-header">CREATE AN ACCOUNT</h1>

    <div class="content contact-wrapper"></div>

    <form class="signup" class="form-horizontal" role="form" method="post" action="/api/user">

      <div class="form-group">
        <div class="col-sm-14">
          <input type="text" class="form-control" id="email" placeholder="EMAIL">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-14">
          <input type="text" class="form-control" id="jobTitle" placeholder="JOB TITLE" >
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-14">
          <input type="text" class="form-control" id="nameInput" placeholder="NAME" >
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-14">
          <input type="password" class="form-control" id="password" placeholder="PASSWORD" >
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-14">
          <input type="text" class="form-control" id="invitationcode" placeholder="Invitation code" >
        </div>
      </div>

      <br>
      <input type="checkbox"/><span class='signin'>I have read and agree to the <a href="#">Terms of Use </a>and <a
          href="#">Privacy Policy</a></span>

      <br>
      <br>
      <button class="create">Create Account</button>
      <br>
      <br>
      <div class="signin-right"> <span>or sign up with social media</span></div>
      <br>
      <br>
      <div class="buttons">
        <button class="facebook">Facebook</button>
        <button class="twitter">Twitter</button>
        <button class="google">Google</button>
      </div>


      <div class="direct-contact-container signin-right">
        <ul class="contact-list">
          <li class="list-item"?><span class="contact-text-place">Already have an acount? <a href="loginsignup.html">Sign In</a></span></li>
        </ul>
        <!--Already have an account? <a href="#">Sign In</a></div>-->
      </div>

  </section>
</div>
