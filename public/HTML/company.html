  <div class="container" style="background-color: black;">
    <div class="row">
      <div class="posts">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1" id="compTitle">Title</label>
            <input type="text" class="form-control" id="postTitle" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1" id="post">Post</label>
            <textarea class="form-control" id="postCompanyText" rows="3"></textarea>
          </div>
          <button type="submit" id="postingSubmit" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="posts">
          <h2 class="company-post" id="compPosts">Posts</h2>
          <span class="company-name"></span>

        </div>
      </div>
    </div>

    <div class="col-md-12" style="background-color: white; height: 100%;">
      <div class="card-body" id="cardBody">

      </div>
    </div>
  </div>
   <!-- No Company Modal -->
   <div class="modal fade" id="noCompanyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
   aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Opps!</h5>

         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
          <h5>This company is currently not in our database. Please add it to include it with a post.</h5>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
